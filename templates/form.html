<!-- Inheriting all linked files -->
{% extends 'base.html' %} {% include 'header.html' %}

<!-- head section -->
{% block title %} Projeto Integrador {% endblock %}


<!-- Body section -->
{% block body %}

<body>
    <div class="fm container col-8">
        <div class="row"></div>
        <h2>Agende sua Consulta</h2>
        <div class="form_text row">
                        <form action="{{url_for('form')}}" method="POST">
                        
                                <div class="col form-group">
                                    <label>Nome</label>
                                    <input type="text" class="form-control form-control-lg" name="nome" placeholder="Nome" required="1">
                                </div>

                                <div class="col form-group">
                                    <label>Sobrenome</label>
                                    <input type="text" class="form-control form-control-lg" name="lastname" placeholder="Sobrenome" required="1">
                                </div>
                           
                                
                                <div class="col-5 form-group">
                                    <label>Data de Nascimento</label>
                                    <input type="date" class="form-control form-control-lg" name="birthdate" placeholder="Data de Nascimento" required="1">
                                </div>
                               

                                <div class="col-5 form-group">
                                    <label>Telefone</label>
                                    <input type="number" class="form-control form-control-lg" name="phone" placeholder="Telefone" required="1">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="EMAIL" name="email" placeholder="" required="1">
                                </div>
                    
                              <br>
                                <h3>Escolha o Dia e Horário</h3>

                               <p>Atenção se necessitar de outros horários entre em contato.(xx)(0000.0000)</p><br>

                                <div class="row form-group">
                                    <div class="col-4">
                                        <label>Data (Segunda a Sexta)</label>
                                        <input type="date" class="form-control form-control-lg" name="adddate" placeholder="Data" required="1">
                                    </div>

                                    <div class="col-4">
                                        <label >Horário</label>
                                        <select id="inputState" class="form-control form-control-lg" name="hour"  required="1" class="form-select">
                                          <option selected>Escolha...</option>
                                          <option value="08:00">08:00</option>
                                          <option value="11:00">11:00</option>
                                          <option value="14:00">14:00</option>
                                          <option value="15:30">15:30</option>
                                          <option value="18:00">18:00</option>
                                          <option value="19:00">19:00</option>
                                          <option value="19:30">19:30</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button class="btn_f btn btn-primary" type="submit"> Enviar e Aguardar Contato </button>  
                                </div>
                            </form>
                            
                           </div>
                    </div>  
                </div>          
</body>


{% endblock %}
