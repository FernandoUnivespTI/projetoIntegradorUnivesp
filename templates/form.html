<!-- Inheriting all linked files -->
{% extends 'base.html' %} {% include 'header.html' %}

<!-- head section -->
{% block title %} Projeto Integrador {% endblock %}


<!-- Body section -->
{% block body %}

<body>
    <div class="fm container">
        <div class="row">
            <div class="col-md-13">
                    <form action="{{url_for('form')}}" method="POST">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input type="text" class="form-control" name="nome" placeholder="NOME" required="1">
                                </div>

                                <div class="form-group">
                                    <label>Sobrenome</label>
                                    <input type="text" class="form-control" name="lastname" placeholder="SOBRENOME" required="1">
                                </div>

                                <div class="form-group">
                                    <label>Data de Nascimento</label>
                                    <input type="date" class="form-control" name="birthdate" placeholder="DATA DE NASCIMENTO" required="1">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="EMAIL" name="email" placeholder="" required="1">
                                </div>

                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input type="number" class="form-control" name="phone" placeholder="TELEFONE" required="1">
                                </div>

                                <div class="modal-footer"></div>
                                    <button class="btn btn-success" type="submit"> Novo Agendamento </button>
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                </div>

                            </form>
                        </div>
                    </div>  
                </div>
            </div>

        </div>
    </div>
</div>
</body>
{% endblock %}
