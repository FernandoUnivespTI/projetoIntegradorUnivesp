<!-- Inheriting all linked files -->
{% extends 'base.html' %} {% include 'header.html' %}

<!-- head section -->
{% block title %} Projeto Integrador {% endblock %}


<!-- Body section -->
{% block body %}

<section class=" h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="login  text-center ">
                    <img class="img-fluid rounded-circle mb-4" src="static/images/foto.jpg" alt=logo  width=100 height=50>
                </div>
                <div class="card shadow-lg">
                    <div class=" card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" >Login</label>
                                <input  class="form-control" name="username" value="" required autofocus>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Password</label>
                                    
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>

                                <button type="submit" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class=" py-3 border-0">
                       
                <div class="text-center mt-5 text-muted">
                    &copy; <a href="https://github.com/FernandoUnivespTI/projetoIntegradorUnivesp"> Projeto Integrador Agenda Fácil Online 2021</a> UNIVESP Universidade Virtual do Estado de São Paulo</p> 
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
